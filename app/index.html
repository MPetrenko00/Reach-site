<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reach</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>

	
	<div class="wrapper">
		<div class="header">
			<div class="container header__container">
				<div class="header__main">
					<header class="header__head">
						<div class="header__social header-social">
							<ul class="header__item header-social__item">
								<li class="header__item-work active">Home page</li>
								<li class="header__item-work">Vacancies</li>
								<li class="header__item-work">Messenger</li>
								<li class="header__item-work">Notifications</li>
							</ul>
							<a href="#" class="header__logo">
								<img src="images/logo.svg" alt="logo" width="120" height="28">
							</a>
							
							<div class="header__search">
								
									<svg href="#" class="header__search-icon">
										<use href="images/sprite.svg#first_icon"></use>
									</svg>
								
								<input class="header__search-input" type="search" placeholder="Search">
							</div>
							<svg href="#" class="header__profile-icon">
								<use href="images/sprite.svg#profile-icon"></use>
							</svg>
						</div>
					</header>
				</div>
			</div>
		</div>

		<!------------------------------------------------------->

		<div class="social">
			<div class="container social__container">
				<div class="social__user">
					  <div class="social__user-box">
						<div class="social__image">
							<img src="images/man.svg" alt="man">
						   </div>
						   <div class="social__inner">
							<h3 class="social__inner-name">Petro Ivanov</h3>
							<p class="social__inner-prof">Front End Developer</p>
						   </div>
					  </div>
                       
					   <div class="social__input-group">
						<input type="text" placeholder="Create a post" class="social__input">
						<button class="social__button">
							<svg href="#" class="social__pencil-icon">
								<use href="images/sprite.svg#pencil_icon"></use>
							</svg>
						</button>
					   </div>
				</div>
			</div>
	    </div>
	</div>
	<script src="js/main.min.js"></script>
</body>
</html>
