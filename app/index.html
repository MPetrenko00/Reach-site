<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reach</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>

	<svg class="hidden"  xmlns="http://www.w3.org/2000/svg">
		<symbol viewBox="0 0 21 21" id="first_icon">
			<path d="M8.90625 14.8125C12.1682 14.8125 14.8125 12.1682 14.8125 8.90625C14.8125 5.64432 12.1682 3 8.90625 3C5.64432 3 3 5.64432 3 8.90625C3 12.1682 5.64432 14.8125 8.90625 14.8125Z" stroke="#AFCDE8" stroke-width="1.8" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
			<path d="M17.4375 17.4375L13.084 13.084" stroke="#AFCDE8" stroke-width="1.8" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
		</symbol>
    </svg>

	<div class="wrapper">
		<div class="header">
			<div class="container header__container">
				<div class="header__main">
					<header class="header__head">
						<div class="header__social header-social">
							<ul class="header__item header-social__item">
								<li class="header__item-work active">Home page</li>
								<li class="header__item-work">Vacancies</li>
								<li class="header__item-work">Messenger</li>
								<li class="header__item-work">Notifications</li>
							</ul>
							<a href="#" class="header__logo">
								<img src="images/logo.svg" alt="logo" width="120" height="28">
							</a>
							
							<div class="header__search">
								
									<svg href="#" class="header__search-icon">
										<use href="#first_icon"></use>
									</svg>
								
								<input class="header__search-input" type="search" placeholder="Search">
							</div>
							<svg href="#" class="header__profile-icon">
								<use href="images/sprite.svg#profile-icon"></use>
							</svg>
						</div>
					</header>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.min.js"></script>
</body>
</html>
